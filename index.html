<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickerz</title>
  <link rel="shortcut icon" href="img/baby-yoda.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header id="home" class="header">
    <!-- #region Header -->
    <nav class="header-nav container">
      <div class="header-nav__logo">Stickerz</div>
      <div class="header-nav__menu">
        <a href="#home" class="header-nav__menu-item">Home</a>
        <a href="#products" class="header-nav__menu-item">Products</a>
        <a href="#contacts" class="header-nav__menu-item">Contacts</a>
        <a href="cart.html" class="header-nav__menu-item">Cart</a>
        <a href="#" class="header-nav__menu-item header__clock"></a>
      </div>
    </nav>
    <div class="header-banner container">
      <h1 class="header-banner__h1">Stickerz</h1>
      <div class="button-container">
        <a href="#products" class="header-banner__button button"><span>Shop now</span></a>
      </div>
    </div>
    <!-- #endregion -->
  </header>
  <main>
    <section class="main-products container">
      <h2 id="products" class="main-products__h2">Products</h2>
      <div class="main-products__carousel">
        <button class="carousel__btn-prev">⬅️</button>
        <div class="carousel__slide-container"> </div>
        <button class="carousel__btn-next">➡️</button>
      </div>  
      <!-- <input type="text" class="currency-to" value="USD"> -->
      <select class="currency-to">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
      <button class="currency__button">Change currency</button>
      <div class="main-products__list"></div>
    </section>
  </main>
  <footer id="contacts" class="footer container">
    <h2>Contact <span class="ui-brand">Us</span></h2>
    <form id="contact-form-formspree" action="https://formspree.io/f/xpzyvoez" method="POST">
      <h3>Formspree</h3>
      <label>Email:</label>
      <input type="email" name="email" />
      <label>Message:</label>
      <input type="text" name="message" />
      <button>Submit</button>
    </form>
    <form id="contact-form-nodejs" action="api/contact" method="POST">
      <h3>NodeJS</h3>
      <label>Email:</label>
      <input type="email" name="email" />
      <label>Message:</label>
      <input type="text" name="message" />
      <button>Submit</button>
    </form>
    <p id="contact-form-status"></p>
  </footer>
  <script src="js/header.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/product-list.js"></script>
  <script src="js/products-carousel.js"></script>
  <script src="js/contact-formspree.js"></script>
  <script src="js/contact-node.js"></script>
</body>

</html>
